{% extends 'layouts/base.html'%}

{% block title %}
Formulario enviado
  {% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for("static", filename="asset/css/inscripcion.css") }}">
    {% endblock %}

    

{%block content%}

<script type="text/javascript">
  window.onload=function(){
    Objeto=document.getElementsByTagName("a");
    for(a=0;a<Objeto.length;a++){
      Objeto[a].onclick=function(){
        location.replace(this.href);
        return false;
      }
    }
  }
  </script>

<main>
  <div class="wrapper">
      <div class="header">
        </div>
        <div class="text-center">
          <h2>
            El formulario se ha enviado exitosamente
          </h2>
          <br>
          <a class="btn btn btn-success" href="http://www.aetelecomunicaciones.org/index" role="button">Volver</a>
        </div>
  </div>
</main>


  {%endblock%}
